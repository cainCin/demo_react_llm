# Suggestion Configuration
# Maps symbols to their suggestion providers and settings
# This file is served from the public directory and can be edited without rebuilding

suggestions:
  # Document suggestions (from PostgreSQL database)
  - symbol: "@"
    name: "Documents"
    description: "Mention documents from the database"
    icon: "üìÑ"
    provider: "documents"
    enabled: true
    trigger:
      # Trigger when symbol appears at start or after whitespace
      pattern: "^@|\\s@"
      # Minimum characters after symbol to trigger search
      minChars: 0
    api:
      endpoint: "/api/documents/search"
      method: "GET"
      params:
        query: "{query}"
        limit: 5
    display:
      title: "Documents"
      itemTemplate: "{filename}"
      metadata:
        - label: "Chunks"
          value: "{chunk_count}"
        - label: "Date"
          value: "{created_at}"
          format: "date"
    keyboard:
      selectKey: "Enter"
      closeKey: "Escape"
      navigateKeys: ["ArrowUp", "ArrowDown"]

