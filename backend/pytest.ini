[pytest]
# Pytest configuration for Chatbox App tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use test databases)
    api: API endpoint tests
    database: Database operation tests
    rag: RAG system tests
    slow: Slow tests (may take longer to run)
    requires_openai: Tests that require OpenAI API (may be skipped if no key)
    requires_postgres: Tests that require PostgreSQL (may be skipped if not available)

